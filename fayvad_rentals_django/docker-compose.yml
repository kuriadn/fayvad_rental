# Latest Docker Compose v2.24+ syntax (September 2025)
name: fayvad_rentals
services:
  # PostgreSQL database - Latest stable PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: fayvad-rental-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=fayvad_rental_db
      - POSTGRES_USER=fayvad
      - POSTGRES_PASSWORD=MeMiMo@0207
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fayvad -d fayvad_rental_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fayvad-network

  # Redis for caching and sessions - Latest stable Redis 7.4
  redis:
    image: redis:7.4-alpine
    container_name: fayvad-rental-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fayvad-network

  # Django application with latest Python 3.12
  web:
    image: fayvad_rentals
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fayvad-rental-web
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production-123456789}
      - DJANGO_SETTINGS_MODULE=fayvad_rentals.settings
      - DB_NAME=fayvad_rental_db  # Main rental management database
      - DB_USER=${DB_USER:-fayvad}
      - DB_PASSWORD=${DB_PASSWORD:-MeMiMo@0207}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_LOG_LEVEL=INFO
    volumes:
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--deploy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fayvad-network

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:1.27-alpine
    container_name: fayvad-rental-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    networks:
      - fayvad-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fayvad-network:
    driver: bridge
    name: fayvad-network
