{% extends "base.html" %}

{% block title %}Logged Out - {{ block.super }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Successfully Logged Out
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                You have been logged out of your account.
            </p>
        </div>

        <div class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="text-center">
                    <a href="{% url 'accounts:login' %}"
                       class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent">
                        Login Again
                    </a>
                </div>
            </div>

            <div class="text-center">
                <a href="/" class="text-sm text-blue-900 hover:text-blue-500">
                    Return to Home Page
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
