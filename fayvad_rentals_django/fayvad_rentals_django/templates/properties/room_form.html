{% extends "base.html" %}
{% block title %}Add Room - {{ block.super }}{% endblock %}
{% block content %}
<div class="max-w-2xl">
    <div class="bg-white shadow rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-xl font-semibold text-gray-900">Add New Room</h1>
        </div>
        <form method="post" class="p-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div><label class="block text-sm font-medium text-gray-700">Room Number</label>
                <input type="text" name="room_number" required class="mt-1 block w-full border-gray-300 rounded-md"></div>
                <div><label class="block text-sm font-medium text-gray-700">Location</label>
                <select name="location" class="mt-1 block w-full border-gray-300 rounded-md">
                    <option value="">Select Location</option>
                </select></div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'properties:room_list' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md">Cancel</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add Room</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
